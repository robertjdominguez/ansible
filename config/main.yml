- hosts: localhost
  pre_tasks:
    - name: Update Apt
      become: true
      apt:
        force_apt_get: true
        update_cache: true
        state: present
      tags:
        - install
        - core
  tasks:
    - include: tasks/core-setup.yml
    - include: tasks/docker.yml
    - include: tasks/git.yml
    - include: tasks/hyperlnd.yml
    - include: tasks/neovim.yml
    - include: tasks/node.yml
    - include: tasks/npm-packages.yml
    - include: tasks/zsh.yml
